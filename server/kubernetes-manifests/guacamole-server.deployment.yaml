  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: guacamole-server
    namespace: guacamole
    labels:
      app: guacamole-server
      tier: backend
  spec:
    # replicas: not specified here:
    # 1. Default is 1.
    # 2. Will be tuned in real time if DNS horizontal auto-scaling is turned on.
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    selector:
      matchLabels:
        app: guacamole-server
    template:
      metadata:
        labels:
          app: guacamole-server
      spec:
        containers:
        - name: guacamole-server
          image: docker.io/guacamole/guacd:1.5.2
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 170Mi
            requests:
              cpu: 100m
              memory: 70Mi
          ports:
          - containerPort: 4822
            name: guacd
            protocol: TCP

